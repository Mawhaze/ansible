---
- hosts:  "{{ variable_host | default('winbots') }}"
  gather_facts: no
  tasks:
  - name: Search for updates, write to a file if they are found
    win_updates:
      category_names:
      - CriticalUpdates
      - SecurityUpdates 
      - UpdateRollups
      stage: searched
      log_path: C:\ansible_wu.txt
    ignore_errors: yes
      
  - name: Install all critical and security updates
    win_updates:
      category_names:
      - CriticalUpdates
      - SecurityUpdates
      - UpdateRollups
      state: installed
    register: update_result
    ignore_errors: yes

  - name: Reboot host if required
    win_reboot:
      reboot_timeout: 1200
    when: update_result.reboot_required