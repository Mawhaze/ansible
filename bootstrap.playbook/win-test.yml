---
- hosts: winbots
  tasks:
- name: Search-only, return list of found updates (if any), log to C:\ansible_wu.txt
    ansible.windows.win_updates:
    category_names: 
        - SecurityUpdates
        - CriticalUpdates
    state: searched
    log_path: C:\ansible_wu.txt
    ignore_errors: yes

  - name: Reboot host if required
    win_reboot:
    when: update_result.reboot_required