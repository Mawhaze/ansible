---
# prometheus.yml
global:
    scrape_interval: 5s
    external_labels:
        monitor: 'my-monitor'
scrape_configs:
    - job_name: 'prometheus'
      static_configs:
          - targets: 
            - 'localhost:9090'
    - job_name: 'node-exporter'
      static_configs:
          - targets:
            - 'node-exporter:9100'
            - '192.168.1.199:9100'
    - job_name: 'cAdvisor' 
      static_configs:
          - targets:
            - '192.168.1.238:8181'
            - '192.168.1.199:8181'
