---
# Uninstall unoffical Docker versions
- name: Uninstall non CE Docker versions
  apt:
    name: "{{ item }}"
    state: absent
  with_items:
    - docker.io
    - docker-compose

- name: Install dependencies
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker CE repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable
    state: present
    update_cache: yes

- name: Install Docker CE
  apt:
    name: docker-ce
    state: present

- name: Add users to Docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  with_items:
    - "{{ docker_users }}"

- name: Start/enable Docker service
  service:
    name: docker
    state: started
    enabled: yes